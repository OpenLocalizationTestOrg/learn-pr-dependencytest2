quiz:
  title: Check your knowledge
  questions:

  - content: "To select a whole line of text in Word, you can:"
    choices:
      - content: "Click to the left of the text."
        isCorrect: true    
        explanation: "correct choice"
      - content: "Click to the right of the text."
        isCorrect: false
        explanation: "incorrect choice"
      - content: "Select the first word in the text."
        isCorrect: false
        explanation: "incorrect choice"
      - content: "Select the last word in text."
        isCorrect: false
        explanation: "incorrect choice"

  - content: "Which of the following commands opens the Replace feature?"
    choices:
      - content: "Ctrl+r"
        isCorrect: false
        explanation: "incorrect choice"
      - content: "Ctrl+s"
        isCorrect: false
        explanation: "incorrect choice"
      - content: "Ctrl+h"
        isCorrect: true    
        explanation: "correct choice"        
      - content: "Ctrl+n"
        isCorrect: false
        explanation: "incorrect choice"